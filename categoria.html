<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div style="background:#1a1a1a; padding:15px; text-align:center;">
        <a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">← Tilbage til start</a>
    </div>

    <div class="container">
        <h1 class="section-title" id="titulo">Indlæser...</h1>
        <div id="lista" class="grid"></div>
    </div>

    <script>
        const cat = new URLSearchParams(window.location.search).get('cat');
        document.getElementById('titulo').innerText = "Bedste steder: " + cat;

        fetch('datos.json').then(r => r.json()).then(data => {
            // Filtro flexible (contiene la palabra)
            const filtered = data.filter(i => i.kategori.toLowerCase().includes(cat.toLowerCase()));
            
            document.getElementById('lista').innerHTML = filtered.map(n => {
                // Imagen: Usamos la del CSV o una por defecto si falla
                let img = n.billede_url && n.billede_url.length > 10 ? n.billede_url : 'https://placehold.co/400x300?text=No+Image';
                
                return `
                <a href="ficha.html?name=${n.post_name}" class="card">
                    <div style="position:relative;">
                        <span class="badge-featured">ANBEFALET</span>
                        <img src="${img}" class="card-img" alt="${n.post_title}" loading="lazy">
                    </div>
                    <div class="card-body">
                        <h3>${n.post_title}</h3>
                        <div class="rating-badge">
                            <span class="rating-score">★ ${n.bedoemmelse || '4.5'}</span>
                            <span style="color:#666; font-weight:normal; margin-left:5px;">(${n.antal_anmeldelser || '10'} anmeldelser)</span>
                        </div>
                        <div class="card-footer">
                            <span class="material-icons" style="font-size:18px; margin-right:5px;">location_on</span>
                            ${n.adresse ? n.adresse.split(',')[0] : 'Aalborg'}
                        </div>
                    </div>
                </a>
            `}).join('');
        });
    </script>
</body>
</html>
